<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheca - Media Resource Library</title>
    <meta name="description" content="A curated collection of books, articles, videos and other media resources with advanced filtering and search capabilities.">
    
    <!-- Favicon placeholder -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Bibliotheca - Media Resource Library">
    <meta property="og:description" content="A curated collection of books, articles, videos and other media resources with advanced filtering and search capabilities.">
    <meta property="og:url" content="">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Bibliotheca - Media Resource Library">
    <meta name="twitter:description" content="A curated collection of books, articles, videos and other media resources with advanced filtering and search capabilities.">
</head>
<body>
    <div id="app">
        <div class="loading">
            <h1>Loading Bibliotheca...</h1>
            <p>Preparing your media library...</p>
        </div>
    </div>
    
    <!-- External dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <!-- ClojureScript -->
    <script src="js/main.js"></script>

</html>
