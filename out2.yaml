- {Title: 'Governing the Commons: The Evolution of Institutions for Collective Action', Author: Elinor Ostrom, Year: '1990', Stars: '', Summary: 'Explores how common-pool resources (resources that are rival and subtractable, such as irrigation systems or grazing lands) can be successfully managed by the people who use them, rather than being controlled by the state or private interests. Ostrom argues that such resources can be effectively managed through the creation of rules that are developed and enforced by the users themselves, avoiding a Tragedy of the Commons.', Why recommended: 'This applies not only to concrete resources like natural resources but also to abstract resources within a company: shared architecture, naming/nomenclature, common schemas, scheduling, prioritization, or the lack of any of these. The rules Ostrom present a way to effectively manage and protect these resources without falling into the perpetual struggle between top-down vs bottom-up.', Recommended to whom: '', Order of Recommendation: ''}
