- {Title: 'It''s Not Luck: Marketing, Production, and the Theory of Constraints', Author: Eliyahu Goldratt, Year: '1994', Stars: '', Summary: The first description of the Theory of Constraints Thinking Process (later to be The Logical Thinking Process / ToC LTP), Why recommended: 'A follow-on fictional book narratively picking up where The Goal left off. This book shows the Thinking Process / Logical Thinking Process in its earliest stages, primarily focused on Evaporating Clouds (later called Conflict Resolution Diagrams) and Current Reality Trees (later called Problem trees).', Recommended to whom: '', Order of Recommendation: ''}
